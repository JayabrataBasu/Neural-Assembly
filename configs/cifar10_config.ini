; =============================================================================
; CIFAR-10 Image Classification Configuration
; =============================================================================
; CIFAR-10: 32×32×3 = 3072 inputs, 10 output classes
; Classes: airplane, automobile, bird, cat, deer, dog, frog, horse, ship, truck
; Note: Fully-connected networks reach ~55-60% on CIFAR-10.
;       CNNs would do better but are not yet supported.
; =============================================================================

[model]
; 3072 inputs -> 512 hidden -> 256 hidden -> 10 outputs
architecture = 3072,512,256,10
hidden_activation = relu
output_activation = softmax

[training]
epochs = 30
batch_size = 128
learning_rate = 0.001
optimizer = adam
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8

[data]
; Generated by tools/prepare_cifar10.py
train_data = csv/cifar10_train.csv
train_labels = csv/cifar10_train_labels.csv
val_data = csv/cifar10_test.csv
val_labels = csv/cifar10_test_labels.csv

[loss]
loss_function = cross_entropy

[logging]
print_every = 100
save_model = cifar10_model.bin
validate_every = 1

[options]
shuffle = true
random_seed = 42
gradient_clip = 5.0

[performance]
use_simd = true
num_threads = 4
