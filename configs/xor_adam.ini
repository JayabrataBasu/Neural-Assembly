[model]
architecture = 2,8,1
hidden_activation = relu
output_activation = sigmoid

[training]
epochs = 500
batch_size = 4
learning_rate = 0.1
optimizer = adam
beta1 = 0.9
beta2 = 0.999
epsilon = 0.00000001

[data]
train_data = csv/xor_train.csv
train_labels = csv/xor_labels.csv
val_data = csv/xor_train.csv
val_labels = csv/xor_labels.csv

[loss]
loss_function = bce

[logging]
print_every = 100
validate_every = 0

[options]
shuffle = false
random_seed = 42
