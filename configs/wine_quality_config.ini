[model]
architecture = 11,64,32,6
hidden_activation = relu
output_activation = softmax

[training]
optimizer = adam
learning_rate = 0.003
batch_size = 32
epochs = 80
shuffle = true

[data]
train_features = csv/wine_train.csv
train_labels = csv/wine_train_labels.csv
val_features = csv/wine_val.csv
val_labels = csv/wine_val_labels.csv

[loss]
function = cross_entropy

[logging]
print_every = 5
log_file = logs/wine_quality.log

[options]
gradient_clipping = 5.0
