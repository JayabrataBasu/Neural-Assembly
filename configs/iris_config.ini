; =============================================================================
; Iris Flower Classification Configuration
; =============================================================================
; Classic UCI Iris dataset: 150 samples, 4 features, 3 classes
; Setosa (0), Versicolor (1), Virginica (2)
; Features: sepal length/width, petal length/width (min-max normalised)
; Expected accuracy: ~95%+ (linearly separable for setosa)
; =============================================================================

[model]
; 4 inputs -> 16 hidden (ReLU) -> 3 outputs (softmax)
architecture = 4,16,3
hidden_activation = relu
output_activation = softmax

[training]
epochs = 200
batch_size = 16
learning_rate = 0.01
optimizer = adam
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8
; Gentle LR decay
lr_decay = 0.998
lr_decay_steps = 50

[data]
; Generated by tools/prepare_iris.py
train_data = csv/iris_train.csv
train_labels = csv/iris_train_labels.csv
val_data = csv/iris_val.csv
val_labels = csv/iris_val_labels.csv

[loss]
; Cross-entropy for multi-class classification
loss_function = cross_entropy

[logging]
print_every = 50
save_model = iris_model.bin
validate_every = 10

[options]
shuffle = true
random_seed = 42
gradient_clip = 5.0
