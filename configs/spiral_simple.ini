; Binary classification for spiral dataset
[model]
input_size = 2
hidden_size = 16
output_size = 1
num_layers = 2

[training]
epochs = 500
batch_size = 16
learning_rate = 0.1
optimizer = sgd
momentum = 0.9

[data]
train_data = csv/spiral_train.csv
train_labels = csv/spiral_labels.csv
val_data = csv/spiral_val.csv
val_labels = csv/spiral_val_labels.csv
