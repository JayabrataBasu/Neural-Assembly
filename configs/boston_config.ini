; =============================================================================
; Boston Housing Regression Configuration
; =============================================================================
; Synthetic Boston-like dataset: 506 samples, 13 features, 1 target
; Target: median home value ($1000s), features standardised
; Expected: MSE < 30 after 200 epochs
; =============================================================================

[model]
; 13 inputs -> 64 hidden -> 32 hidden -> 1 output (regression)
architecture = 13,64,32,1
hidden_activation = relu
output_activation = linear

[training]
epochs = 200
batch_size = 32
learning_rate = 0.001
optimizer = adam
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8

[data]
; Generated by tools/prepare_boston.py
train_data = csv/boston_train.csv
train_labels = csv/boston_train_labels.csv
val_data = csv/boston_val.csv
val_labels = csv/boston_val_labels.csv

[loss]
; MSE for regression
loss_function = mse

[logging]
print_every = 50
save_model = boston_model.bin
validate_every = 10

[options]
shuffle = true
random_seed = 42
gradient_clip = 5.0
