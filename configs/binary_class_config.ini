; =============================================================================
; Binary Classification Configuration  
; =============================================================================
; Two-class classification with synthetic spiral data
; Good for testing non-linear decision boundaries
; =============================================================================

[model]
; 2 inputs (x,y coordinates) -> 16 -> 16 -> 1 output (class probability)
architecture = 2,16,16,1
hidden_activation = relu
output_activation = sigmoid

[training]
epochs = 3000
batch_size = 32
learning_rate = 0.05
optimizer = sgd
; Momentum helps with spiral data
momentum = 0.9
; Learning rate schedule
lr_decay = 0.995
lr_decay_steps = 50

[data]
train_data = csv/spiral_train.csv
train_labels = csv/spiral_labels.csv
val_data = csv/spiral_val.csv
val_labels = csv/spiral_val_labels.csv

[loss]
loss_function = bce

[logging]
print_every = 200
save_model = spiral_model.bin
validate_every = 500

[options]
shuffle = true
random_seed = 1337

[regularization]
; L2 regularization to prevent overfitting
weight_decay = 0.0001
; Dropout rate for hidden layers
dropout = 0.1
