; Stable multi-class configuration on synthetic deep dataset
[model]
architecture = 10,64,10
hidden_activation = relu
output_activation = softmax

[training]
epochs = 30
batch_size = 64
learning_rate = 0.001
optimizer = adam
beta1 = 0.9
beta2 = 0.999
epsilon = 1e-8

[data]
train_data = csv/deep_train.csv
train_labels = csv/deep_labels.csv
val_data = csv/deep_val.csv
val_labels = csv/deep_val_labels.csv

[loss]
loss_function = cross_entropy

[logging]
print_every = 10
validate_every = 1

[options]
shuffle = true
random_seed = 99999
