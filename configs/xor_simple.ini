; Simple XOR Configuration
; Uses the proper config format for the framework

[model]
input_size = 2
hidden_size = 8
output_size = 1
num_layers = 1
activation = relu

[training]
epochs = 1000
batch_size = 4
learning_rate = 0.5

[optimizer]
type = sgd
momentum = 0.9

[data]
train_file = csv/xor_train.csv
train_label_file = csv/xor_labels.csv
test_file = csv/xor_train.csv
test_label_file = csv/xor_labels.csv
