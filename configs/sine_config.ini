; =============================================================================
; Sine Wave Regression Configuration
; =============================================================================
; Learn to approximate sin(x) function - tests regression capability
; Input: x value, Output: sin(x) approximation
; =============================================================================

[model]
; 1 input -> 32 hidden -> 32 hidden -> 1 output
architecture = 1,32,32,1
hidden_activation = tanh
; Linear output for regression
output_activation = linear

[training]
epochs = 2000
batch_size = 32
learning_rate = 0.01
optimizer = adam
beta1 = 0.9
beta2 = 0.999

[data]
; Sine wave training data
; x values from -pi to pi
train_data = csv/sine_train.csv
train_labels = csv/sine_labels.csv
val_data = csv/sine_val.csv
val_labels = csv/sine_val_labels.csv

[loss]
; Mean squared error for regression
loss_function = mse

[logging]
print_every = 100
save_model = sine_model.bin
validate_every = 200

[options]
shuffle = true
random_seed = 42
